name: Test Everything
on:
  workflow_dispatch:
    inputs:
      kotlin-version:
        description: 'Override Kotlin version?'
        required: false
        default: ''
        type: string
      kotest-version:
        description: 'Override Kotest version?'
        required: false
        default: ''
        type: string
      ksp-version:
        description: 'Override KSP version (full version string)?'
        required: false
        default: ''
        type: string
jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 120
    env:
      KOTLIN_VERSION_ENV: ${{ inputs.kotlin-version }}
      KOTEST_VERSION_ENV: ${{ inputs.kotest-version }}
      KSP_VERSION_ENV: ${{ inputs.ksp-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run tests
        run: ./gradlew allTests -x iosX64Test
      - name: 'Add default settings to node calls'
        shell: bash
        run: |
          #
          # The later used dorny/test-reporter@v2 action can throw the following exception when enough tests have been
          # executed:
          #     RangeError: Maximum call stack size exceeded
          #
          # We explicitly increase the max. stack size here to workaround this issue.
          #
          
          which node
          node --version
          
          mv /usr/local/bin/node /usr/local/bin/node_org
          echo '#!/bin/bash' >> /usr/local/bin/node
          echo '/usr/local/bin/node_org --stack-size=4096 $@' >> /usr/local/bin/node
          cat /usr/local/bin/node
          chmod +x /usr/local/bin/node
      - name: Test Report
        uses: dorny/test-reporter@v1
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        if: success() || failure()
        with:
          name: All Tests
          path: indispensable-asn1/build/test-results/**/TEST*.xml,indispensable-oids/build/test-results/**/TEST*.xml,indispensable/build/test-results/**/TEST*.xml,indispensable-josef/build/test-results/**/TEST*.xml,indispensable-cosef/build/test-results/**/TEST*.xml,supreme/build/test-results/**/TEST*.xml
          reporter: java-junit
