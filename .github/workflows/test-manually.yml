name: Test Everything
on:
  workflow_dispatch:
    inputs:
      kotlin-version:
        description: 'Override Kotlin version?'
        required: false
        default: ''
        type: string
      testballoon-version:
        description: 'Override TestBalloon version (full version string)?'
        required: false
        default: ''
        type: string
jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 300
    env:
      KOTLIN_VERSION_ENV: ${{ inputs.kotlin-version }}
      TESTBALLOON_VERSION_OVERRIDE: ${{ inputs.testballoon-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run tests
        run: ./gradlew -Dkotlin.build.report.json.directory="$PWD/metrics" allTests -x iosX64Test --scan
      - name: Test Report
        uses: dorny/test-reporter@v2
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        if: success() || failure()
        with:
          name: All Tests
          path: '**/build/test-results/**/TEST*.xml'
          list-suites: failed
          list-tests: failed
          reporter: java-junit
          use-actions-summary: true
      - name: Upload metrics
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics/*.json
          if-no-files-found: ignore
